<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer></script>
</head>
<body>

  <div class="main-view">
    <div class="left">
      <div class="card-container" id="card-front">
        <img src="./images/card-logo.svg" alt="Card Logo">
        <div class="card-details">
          <span id="card-number"> <span>0000</span> <span>0000</span> <span>0000</span> <span>0000</span></span>
          <div class="card-details-bottom">
            <span id="holder-name">jane applessed</span>
            <span id="expiry"><span id="month">00</span>/ <span id="year">00</span></span>
          </div>
        </div>
      </div>
      <div class="card-container" id="card-back">
        <span id="cvv">000</span>
      </div>
    </div>
    <div class="right">
      <form id="form">
        <div class="form-input">
          <label for="holder-name" >CARDHOLDER NAME</label>
          <input type="text" id="holder-name" name="holder-name" placeholder="e.g. Jane Appleseed" oninput="nameChanged(this.value)" required>
        </div>
         <div class="form-input">
          <label for="holder-name">CARD NUMBER</label>
          <input type="text" id="holder-name" name="holder-name" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" oninput="cardNumberChanged(this.value)" required>
        </div>
         <div style="display: flex;">
          <div class="form-input" >
            <label for="holder-name">EXP. DATE (MM/YY)</label>
            <div style="display: flex; align-items: center; justify-content: center; justify-content: space-between">
            <input style="width: 60px;" type="text" id="holder-name" name="holder-name" placeholder="MM" maxlength="2" oninput="monthChanged(this.value)" required>
            <input style="width: 60px;" type="text" id="holder-name" name="holder-name" placeholder="YY" maxlength="2" oninput="yearChanged(this.value)" required>
            </div>
            
          </div>
          <div class="form-input">
             <label for="holder-name">CVV</label>
              <input type="text" id="holder-name" name="holder-name" placeholder="e.g. 123" maxlength="3" oninput="cvvChanged(this.value)" required>
          </div>
        </div>

        <button>Confirm</button>
        

      </form>
    </div>
  </div>

</body>
</html>
